name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  preview:
    if: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' && github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    env:
      ASTRO_TELEMETRY_DISABLED: 1
      PR_NUMBER: ${{ github.event.pull_request.number }}
      ASTRO_BASE: /copilot-cli-handbook/pull/${{ github.event.pull_request.number }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Check gh-pages branch exists
        id: ghpages
        run: |
          set -euo pipefail
          if git ls-remote --exit-code --heads origin gh-pages >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build preview
        run: |
          set -euo pipefail
          ASTRO_BASE="/copilot-cli-handbook/pull/${PR_NUMBER}" npm run build
          mv dist dist-preview

      - name: Build production from main (first run only)
        if: ${{ steps.ghpages.outputs.exists == 'false' }}
        run: |
          set -euo pipefail
          git fetch origin main --depth=1
          git checkout --detach origin/main
          npm ci
          ASTRO_BASE=/copilot-cli-handbook npm run build
          mv dist dist-main

      - name: Ensure gh-pages branch exists
        if: ${{ steps.ghpages.outputs.exists == 'false' }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git switch --orphan gh-pages
          git rm -rf . || true
          touch .nojekyll
          git add .nojekyll
          git commit -m "Initialize gh-pages"
          git push -u origin gh-pages

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Update gh-pages root from main (first run only)
        if: ${{ steps.ghpages.outputs.exists == 'false' }}
        run: |
          set -euo pipefail
          mkdir -p gh-pages/pull
          rsync -a --delete --exclude pull --exclude .git dist-main/ gh-pages/
          touch gh-pages/.nojekyll

      - name: Publish preview to gh-pages
        run: |
          set -euo pipefail
          rm -rf "gh-pages/pull/${PR_NUMBER}"
          mkdir -p "gh-pages/pull/${PR_NUMBER}"
          rsync -a --delete dist-preview/ "gh-pages/pull/${PR_NUMBER}/"
          touch gh-pages/.nojekyll

      - name: Commit and push gh-pages
        run: |
          set -euo pipefail
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No gh-pages changes to commit."
            exit 0
          fi
          git commit -m "Update preview for PR #${PR_NUMBER}"
          git push

      - name: Prepare Pages artifact
        run: |
          set -euo pipefail
          rm -rf site
          mkdir site
          rsync -a --delete --exclude .git gh-pages/ site/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment preview URL on pull request
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: https://aosama.github.io/copilot-cli-handbook/pull/${{ github.event.pull_request.number }}/
        with:
          script: |
            const marker = '<!-- pr-preview-url -->';
            const body = [
              marker,
              'ðŸš€ PR preview is ready.',
              '',
              `Preview URL: ${process.env.PREVIEW_URL}`,
            ].join('\n');

            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;
            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find((c) => c.body && c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }

  cleanup:
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
    steps:
      - uses: actions/checkout@v4

      - name: Check gh-pages branch exists
        id: ghpages
        run: |
          set -euo pipefail
          if git ls-remote --exit-code --heads origin gh-pages >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout gh-pages
        if: ${{ steps.ghpages.outputs.exists == 'true' }}
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Remove preview folder
        if: ${{ steps.ghpages.outputs.exists == 'true' }}
        run: |
          set -euo pipefail
          rm -rf "gh-pages/pull/${PR_NUMBER}"
          touch gh-pages/.nojekyll

      - name: Commit and push gh-pages
        if: ${{ steps.ghpages.outputs.exists == 'true' }}
        run: |
          set -euo pipefail
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No gh-pages changes to commit."
            exit 0
          fi
          git commit -m "Remove preview for PR #${PR_NUMBER}"
          git push

      - name: Prepare Pages artifact
        if: ${{ steps.ghpages.outputs.exists == 'true' }}
        run: |
          set -euo pipefail
          rm -rf site
          mkdir site
          rsync -a --delete --exclude .git gh-pages/ site/

      - uses: actions/upload-pages-artifact@v3
        if: ${{ steps.ghpages.outputs.exists == 'true' }}
        with:
          path: site

      - name: Deploy to GitHub Pages
        if: ${{ steps.ghpages.outputs.exists == 'true' }}
        id: deployment
        uses: actions/deploy-pages@v4
